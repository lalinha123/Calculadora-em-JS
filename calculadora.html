<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculadora.css" />
    <script src="calculadora.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div id="divCalculadora">
      <h3 id="h3Titulo">Calculadora</h3>
      <p id="pAreaCalc"></p>
      <table id="tabBotoes">
        <tr>
          <td>
            <button class="botao" onclick="inserir(this.value)" value="1">
              1
            </button>
          </td>
          <td>
            <button class="botao" onclick="inserir(this.value)" value="2">
              2
            </button>
          </td>
          <td>
            <button class="botao" onclick="inserir(this.value)" value="3">
              3
            </button>
          </td>
          <td>
            <button
              class="botao operacao"
              onclick="inserir(this.value)"
              value="+"
            >
              +
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="botao" onclick="inserir(this.value)" value="4">
              4
            </button>
          </td>
          <td>
            <button class="botao" onclick="inserir(this.value)" value="5">
              5
            </button>
          </td>
          <td>
            <button class="botao" onclick="inserir(this.value)" value="6">
              6
            </button>
          </td>
          <td>
            <button
              class="botao operacao"
              onclick="inserir(this.value)"
              value="-"
            >
              -
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="botao" onclick="inserir(this.value)" value="7">
              7
            </button>
          </td>
          <td>
            <button class="botao" onclick="inserir(this.value)" value="8">
              8
            </button>
          </td>
          <td>
            <button class="botao" onclick="inserir(this.value)" value="9">
              9
            </button>
          </td>
          <td>
            <button
              class="botao operacao"
              onclick="inserir(this.value)"
              value="*"
            >
              *
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="botao" id="apagar" onclick="apagar()">C</button>
          </td>
          <td>
            <button class="botao" onclick="inserir(this.value)" value="0">
              0
            </button>
          </td>
          <td>
            <button class="botao" id="calcular" onclick="calcular()">=</button>
          </td>
          <td>
            <button
              class="botao operacao"
              onclick="inserir(this.value)"
              value="/"
            >
              /
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
